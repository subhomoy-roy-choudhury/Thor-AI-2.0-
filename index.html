<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<h1 class="heading">Thor 2.0</h1>
<div id="center-box">
    <div class="IPAddress">
        <label for="like">IP Address :- </label>
        <input type="text" id="ip_address">
        <button id="change">Change IP</button>
        <button id="reset">Reset IP</button>
        <button id="btn">Click to Add</button>
    </div>
    <div id="btn_new">
      <p>No Device Connected</p>
    </div>
    <h3 class='heading'>Chat with Thor 2.0 :- </h3>
    <div id="btn_new1">
    </div>
    <div class="formBox">
        <label for="dislike">Start Chatting with Thor 2.0 :- </label>
        <input type="text" id="dislikes" onfocus="this.value=''" disabled>
        <button id="dislikebtn" type="button" class="btn btn-info" disabled>Click to Chat</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
